<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeo Unblocked Games</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        header {
            background: linear-gradient(to bottom, #333, #222);
            color: #fff;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
        }

        nav {
            background: #333;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            text-align: center;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff9900;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        .games-section {
            text-align: center;
        }

        .game-card {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.1);
        }

        .game-card img {
            max-width: 100%;
            border-radius: 5px;
        }

        footer {
            background: linear-gradient(to bottom, #333, #222);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0px -3px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Jeo Unblocked Games</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="games-section">
            <h2>Popular Games</h2>
            <div class="game-card">
                <img src="Slope/slope.jpg" alt="Game 1">
                <h3>Slope</h3>
                <p>A fun and chalenging game.</p>
                <a href="Slope/index.html">Play Game</a>
            </div>
            <div class="game-card">
                <img src="game2.jpg" alt="Game 2">
                <h3>Game 2</h3>
                <p>Description of Game 2.</p>
                <a href="game2_link.html">Play Game</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Jeo Unblocked Games</p>
    </footer>
</body>
</html>
