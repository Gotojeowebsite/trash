<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeo Unblocked Games</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #444;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            text-align: center;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #00000000;
        }

        .games-section {
            text-align: center;
        }

        .game-card {
            border: 1px solid #ffffff6b;
            margin: 10px;
            padding: 10px;
            background-color: #6700ab5b;
        }

        .game-card img {
            max-width: 100%;
        }

        footer {
            background-color: #333;
            color: #000000;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Jeo Unblocked Games</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="games-section">
            <h2>Popular Games</h2>

            <div class="game-card">
                <img src="slope.jpg" alt="Game 1">
                <h3>Game 1</h3>
                <p>Description of Game 1.</p>
                <a href="Slope/index.html">Play Game</a>
            </div>
            
            <div class="game-card">
                <img src="game2.jpg" alt="Game 2">
                <h3>Game 2</h3>
                <p>Description of Game 2.</p>
                <a href="#">Play Game</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Jeo Unblocked Games</p>
    </footer>
</body>
</html>
